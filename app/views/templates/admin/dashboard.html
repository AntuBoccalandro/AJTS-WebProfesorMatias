<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Antú Boccalandro, Juan C. Marticorena, Tomas Martinez">
  <title>Lengua y Literatura Española</title>

    />

    <!-- Bootstrap icons v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"

</head>

<style>
  .fondo {
    background-color: rgba(47, 210, 255, 0.479);
  }
  .btn-a{
    width:25%;
    background-color: green;
  }
  .button{
    margin: 5px;
  }
</style>

<body class="fondo">
    <header>
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-white bg-white"
          aria-label="Fourth navbar example"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="{{ url_for('static', filename='img/logo.png') }}"
                alt="Logo de la página web"
                width="40"
                height="40"
              />
            </a>
            <a class="navbar-brand" href="/admin">Virtual Library</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample04"
              aria-controls="navbarsExample04"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarsExample04">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/admin"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/admin_library">Library</a>
                </li>
              </ul>
              <a class="btn btn-outline-primary" href="/logout" role="button"
                >Log Out</a
              >
            </div>
          </div>
        </nav>
      </header>
    <br>

<!-- Button trigger modal -->
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Subir Libro <i class="bi bi-plus-square"></i> </button>
    </div>
  
  <br>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir un nuevo Libro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/admin/dashboard/actions/create" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="field_book_name" class="form-label">Nombre del libro:</label>
              <input type="text"
                class="form-control" name="field_book_name" id="field_book_name" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
            </div>

            <div class="mb-3">
              <label for="field_book_cover" class="form-label">Portada:</label>
              <input type="file"
                class="form-control" name="field_book_cover" id="field_book_cover" aria-describedby="helpId" placeholder="Seleccione la imagen" accept=".jpeg,.jpg,.png">
            </div>

            <div class="mb-3">
                <label for="field_book_file" class="form-label">Archivo:</label>
                <input type="file"
                  class="form-control" name="field_book_file" id="field_book_file" aria-describedby="helpId" placeholder="Seleccione un archivo" accept=".pdf,.doc,.docx">
              </div>

              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">Añadir libro</button>

        </form>
        </div>
      </div>
    </div>
  </div>

    
    <br>
    <div class="container-fluid display-flex align-items-center justify-content-center">
      <div class="row">


        <div class="col-12">

          <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Portada</th>
                <th scope="col">Archivo</th>
                <th scope="col">Acciones</th>
              </tr>

            </thead>
            <tbody>

            {% for book in data %}
              <tr>
                <td>{{ book[0] }}</td>
                <td>
                  <img src="/resources/covers/{{ book[2] }}" alt="" width="80" height="100" class="img-fluid rounded" 
                  loading="lazy">
                </td>
                <td>
                  <a href="/resources/download_book/{{ book[1] }}" download="{{ book[1] }}" class="btn btn-primary">Descargar  <i class="bi bi-download"></i></a>
                </td>
                <td>
                  <form action="/admin/dashboard/actions/delete" method="POST" class="form">
                    <input type="hidden" name="book_name" value="{{ book[0] }}">
                    <input type="hidden" name="book_filename" value="{{ book[1] }}">
                    <input type="hidden" name="book_covername" value="{{ book[2] }}">
                    <button type="submit" class="btn btn-danger button" onclick="showAlert()">Eliminar  <i class="bi bi-x-square"></i></button>
                  </form>
                  
                </td>
            {% endfor %}

            </tbody>
        </div>

      </div>
    </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"
      ></script>

      <script>
        function showAlert() {
  alert('¿Estás seguro que quieres eliminar el libro?');
}
      </script>
</body>
</html>
